            <p>
              「ひなひなこひなた」は荒木比奈、喜多日菜子、小日向美穂の3人の「ひな」からなる非公式ユニットです。
              2018年の3月3日、ひな祭りに合わせて「ひなひなこひなた」応援企画として、ハッシュタグ「#ひなひなこひなたひな祭り」を付けてスクリーンショットを募りました。
              3月1日から3月3日までの3日間で、152人の参加者から1210枚の画像が集まりました。
              このモザイクアートは、集まった画像から作られたものです。
            </p>
